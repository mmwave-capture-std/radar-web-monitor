<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Command Executor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      #container {
          display: flex;
          flex-direction: column;
          margin: 10px;
      }

      #container div {
          margin-bottom: 10px;
      }

      #container button {
          height: 8vh;
          min-width: 15vw;
      }

    </style>
</head>
<body>
  <div id="container">
    <div>
      <label>gRPC</label>
      <button data-command="systemctl --user status mmwave-grpc-server">Status</button>
      <button data-command="systemctl --user start mmwave-grpc-server">Start</button>
      <button data-command="systemctl --user restart mmwave-grpc-server">Restart</button>
      <button data-command="systemctl --user stop mmwave-grpc-server">Stop</button>
    </div>
    <div>
      <label>ðŸ“¡ Proc</label>
      <button id="cmdButton1" data-command="poetry run mmwavecapture-std configs/init_cascaded_realsense.toml">Init</button>
      <button id="cmdButton3" data-command="./scripts/fetch_latest_from_evm.sh">Fetch</button>
      <button id="cmdButton4" data-command="./scripts/preprocessing_latest.sh">Pre-proc</button>
      <button id="cmdButton5"><a href="#">Post-proc</a></button>
    </div>
    <div>
      <label>ðŸ“¡ Radar</label>
      <button id="cmdButton2" data-command="poetry run mmwavecapture-std configs/cascaded_realsense.toml">Start Recording</button>
    </div>
    <div>
    </div>
    <pre id="output"></pre>
  </div>



    <script>
    $('button').click(function() {
        var command = $(this).data('command');
        $.post('/execute', {command: command}, function(data) {
            $('#output').text(data);
        });
    });
    </script>
</body>
</html>
